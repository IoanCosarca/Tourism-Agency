<div class="wrapper">
	<mat-form-field class="dropdown">
		<mat-label>Select Destination</mat-label>
		<mat-select [(value)]="selectedDestination" (selectionChange)="onDestinationSelect()">
			<mat-option *ngFor="let destination of destinations" [value]="destination">
				{{ destination.name }} - {{ destination.location }}
			</mat-option>
		</mat-select>
	</mat-form-field>

	<div class="row text-center">
		<div class="col-md-4">
			<div class="btn-group">
				<div class="btn btn-primary" mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
					(viewDateChange)="closeOpenMonthViewDay()">
					Previous
				</div>
				<div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
					Today
				</div>
				<div class="btn btn-primary" mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
					(viewDateChange)="closeOpenMonthViewDay()">
					Next
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
		</div>
	</div>
	<br />
	<mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [refresh]="refresh"
		[activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
		(eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
	</mwl-calendar-month-view>

	<div id="chart" *ngIf="chartOptions && chartOptions.series && chartOptions.chart && chartOptions.xaxis">
		<apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis"></apx-chart>
	</div>
</div>
