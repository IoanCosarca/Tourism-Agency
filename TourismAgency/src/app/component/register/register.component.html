<div class="wrapper">
	<section class="register-section">
		<h2 class="form-title">Register</h2>
		<form class="register-form" (ngSubmit)="register()" name="registerForm" [formGroup]="registerForm">
			<mat-form-field class="form-field">
				<input matInput placeholder="Name" formControlName="name">
				<mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)">
					<span *ngIf="name?.errors?.['required']">Name is required</span>
				</mat-error>
			</mat-form-field>

			<mat-form-field class="form-field">
				<input matInput placeholder="Email" formControlName="email">
				<mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
					<span *ngIf="email?.errors?.['required']">Eamil is required</span>
				</mat-error>
			</mat-form-field>

			<mat-form-field class="form-field">
				<input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password">
				<mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
				<mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
					<span *ngIf="password?.errors?.['required']">Password is required</span>
				</mat-error>
			</mat-form-field>

			<mat-form-field class="form-field">
				<input matInput placeholder="Confirm Password" [type]="hideConfirm ? 'password' : 'text'"
					formControlName="confirmPassword">
				<mat-icon matSuffix (click)="hideConfirm = !hideConfirm">{{ hideConfirm ? 'visibility_off' :
					'visibility' }}</mat-icon>
				<mat-error *ngIf="confirmPassword?.invalid && (confirmPassword?.dirty || confirmPassword?.touched)">
					<span *ngIf="confirmPassword?.errors?.['required']">Confirm Password is required</span>
					<span *ngIf="confirmPassword?.errors?.['passwordMismatch']">Passwords do not match</span>
				</mat-error>
			</mat-form-field>

			<button mat-raised-button color="primary" type="submit">Register</button>
			<button mat-button color="primary" (click)="redirectToLogin()">Login</button>
		</form>
	</section>
</div>
