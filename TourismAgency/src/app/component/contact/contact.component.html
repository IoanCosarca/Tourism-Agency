<div class="wrapper">
	<section class="contact-section">
		<div class="contact-content">
			<div class="left-space"></div>
			<div class="contact-info">
				<h2>Contact Information</h2>
				<div class="contact-details">
					<div class="contact-item">
						<mat-icon>phone</mat-icon>
						<div class="contact-label">Phone:</div>
						<div class="contact-value">+1 123 456 7890</div>
					</div>
					<div class="contact-item">
						<mat-icon>email</mat-icon>
						<div class="contact-label">Email:</div>
						<div class="contact-value">expeditionhub&#64;gmail.com</div>
					</div>
					<div class="contact-item">
						<mat-icon>location_on</mat-icon>
						<div class="contact-label">Address:</div>
						<div class="contact-value">123 Adventure Street, Explorer City</div>
					</div>
				</div>
			</div>
			<div class="right-space"></div>
		</div>
	</section>

	<section class="contact-section">
		<div class="contact-content">
			<div class="left-space"></div>
			<div class="contact-form">
				<h2>Contact Us</h2>
				<form>
					<div class="form-group">
						<input type="text" placeholder="Your Name" class="form-control" required>
					</div>
					<div class="form-group">
						<input type="email" placeholder="Your Email" class="form-control" required>
					</div>
					<div class="form-group">
						<textarea placeholder="Your Message" class="form-control" required></textarea>
					</div>
					<button type="submit" class="submit-button">Send Message</button>
				</form>
			</div>
			<div class="right-space"></div>
		</div>
	</section>

	<section class="contact-section">
		<div class="contact-content">
			<div class="left-space"></div>
			<div id="map" class="map-section"></div>
			<div class="right-space"></div>
		</div>
	</section>
</div>
